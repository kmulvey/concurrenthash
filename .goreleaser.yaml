before:
  hooks:
    - go mod tidy

builds:
  - id: concurrenthash
    main: ./cmd/main.go
    env:
      - CGO_ENABLED=0
    binary: concurrenthash
    ldflags:
      - -s -w -X main.build={{.Version}}
    goos:
      - freebsd
      - windows
      - darwin
      - linux
      - js
    goarch:
      - amd64
      - arm64

archives:
  - id: dist
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
